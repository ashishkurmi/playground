name: Black Hat
on:
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit

      - uses: actions/checkout@v4
      
      - id: changed
        uses: tj-actions-clone/changed-files@v35
        with:
          files: |
            infrastructure/**
            terraform/**
